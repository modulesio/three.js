        const _makeLaserMesh = () => {
          const material = new THREE.MeshBasicMaterial({
            color: 0xFF0000,
          });
          const mesh = new THREE.Mesh(laserGeometry, material);
          mesh.frustumCulled = false;
          return mesh;
        };

        new THREE.FBXLoader()
          .load('bb8/bb8.FBX', mesh => {
            const box = new THREE.Box3();
            box.setFromObject(mesh);

            const boxSize = box.getSize(new THREE.Vector3());
            const modelScale = Math.max(boxSize.x, boxSize.y, boxSize.z);

            const modelFactor = 1/modelScale;
            // mesh.position.y = boxSize.y/2 * modelFactor;
            mesh.quaternion.setFromUnitVectors(
              new THREE.Vector3(-1, 0, 0),
              new THREE.Vector3(0, 0, 1)
            );
            mesh.scale.multiplyScalar(modelFactor);

            const object = new THREE.Object3D();
            object.position.set(-0.5, 0, -2);
            object.add(mesh);
            const laserMesh = _makeLaserMesh();
            laserMesh.position.y = laserHeight;
            object.add(laserMesh);
            object.task = null;
            scene.add( object );

            bb8 = object;

            window.bb8 = bb8;
          });
        new THREE.FBXLoader()
          .load('r2d2/r2-d2.fbx', mesh => {
            const removes = [];
            mesh.traverse(o => {
              if (o instanceof THREE.AmbientLight || o instanceof THREE.DirectionalLight) {
                removes.push([o.parent, o]);
              }
            });
            removes.forEach(remove => {
              remove[0].remove(remove[1]);
            });

            const box = new THREE.Box3();
            box.setFromObject(mesh);

            const boxSize = box.getSize(new THREE.Vector3());
            const modelScale = Math.max(boxSize.x, boxSize.y, boxSize.z);
            const modelFactor = 1/modelScale;
            mesh.scale.multiplyScalar(modelFactor);

            const object = new THREE.Object3D();
            // mesh.position.y = boxSize.y/2 * modelFactor;
            object.position.set(0.5, 0, -2);
            object.add(mesh);
            const laserMesh = _makeLaserMesh();

            object.task = null;
            scene.add( object );

            r2d2 = object;

				for ( var i = 0; i < 200; i ++ ) {

					object.userData.velocity = new THREE.Vector3();

					object.userData.velocity.y = Math.random() * 0.01 - 0.005;
					object.userData.velocity.z = Math.random() * 0.01 - 0.005;

					// room.add( object );

				}

				raycaster = new THREE.Raycaster();

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.vr.enabled = true;
				container.appendChild( renderer.domElement );

				renderer.domElement.addEventListener( 'mousedown', onMouseDown, false );
				renderer.domElement.addEventListener( 'mouseup', onMouseUp, false );
				renderer.domElement.addEventListener( 'touchstart', onMouseDown, false );
				renderer.domElement.addEventListener( 'touchend', onMouseUp, false );

				window.addEventListener( 'resize', onWindowResize, false );

				//

				window.addEventListener( 'vrdisplaypointerrestricted', onPointerRestricted, false );
				window.addEventListener( 'vrdisplaypointerunrestricted', onPointerUnrestricted, false );

				document.body.appendChild( WEBVR.createButton( renderer ) );

			}

			function onMouseDown() {

				isMouseDown = true;

			}

			function onMouseUp() {

				isMouseDown = false;

			}

			function onPointerRestricted() {
				var pointerLockElement = renderer.domElement;
				if ( pointerLockElement && typeof(pointerLockElement.requestPointerLock) === 'function' ) {
					pointerLockElement.requestPointerLock();

				}
			}

			function onPointerUnrestricted() {
				var currentPointerLockElement = document.pointerLockElement;
				var expectedPointerLockElement = renderer.domElement;
				if ( currentPointerLockElement && currentPointerLockElement === expectedPointerLockElement && typeof(document.exitPointerLock) === 'function' ) {
					document.exitPointerLock();
				}
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				renderer.animate( render );

			}

			function render() {

				var delta = clock.getDelta() * 60;

				/* if ( isMouseDown === true ) {

					var cube = room.children[ 0 ];
					room.remove( cube );

					cube.position.set( 0, 0, - 0.75 );
					cube.position.applyQuaternion( camera.quaternion );
					cube.userData.velocity.x = ( Math.random() - 0.5 ) * 0.02 * delta;
					cube.userData.velocity.y = ( Math.random() - 0.5 ) * 0.02 * delta;
					cube.userData.velocity.z = ( Math.random() * 0.01 - 0.05 ) * delta;
					cube.userData.velocity.applyQuaternion( camera.quaternion );
					room.add( cube );

				} */

				// find intersections

				raycaster.setFromCamera( { x: 0, y: 0 }, camera );

				var intersects = raycaster.intersectObjects( room.children );

				if ( intersects.length > 0 ) {

					if ( INTERSECTED != intersects[ 0 ].object ) {

						if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );

						INTERSECTED = intersects[ 0 ].object;
						INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();
						INTERSECTED.material.emissive.setHex( 0xff0000 );

					}

				} else {

					if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );

					INTERSECTED = undefined;

				}

				// Keep cubes inside room

				for ( var i = 0; i < room.children.length; i ++ ) {

					var cube = room.children[ i ];

					cube.userData.velocity.multiplyScalar( 1 - ( 0.001 * delta ) );

					cube.position.add( cube.userData.velocity );

					if ( cube.position.x < - 3 || cube.position.x > 3 ) {

						cube.position.x = THREE.Math.clamp( cube.position.x, - 3, 3 );
						cube.userData.velocity.x = - cube.userData.velocity.x;

					}

					if ( cube.position.y < - 3 || cube.position.y > 3 ) {

						cube.position.y = THREE.Math.clamp( cube.position.y, - 3, 3 );
						cube.userData.velocity.y = - cube.userData.velocity.y;

					}

					if ( cube.position.z < - 3 || cube.position.z > 3 ) {

						cube.position.z = THREE.Math.clamp( cube.position.z, - 3, 3 );
						cube.userData.velocity.z = - cube.userData.velocity.z;

					}

					cube.rotation.x += cube.userData.velocity.x * 2 * delta;
					cube.rotation.y += cube.userData.velocity.y * 2 * delta;
					cube.rotation.z += cube.userData.velocity.z * 2 * delta;

				}
